<div class="page" fxLayout="column" fxLayoutAlign="center center">
  <div class="card border-radius elevation" #cardBody>
    <div class="header padding" fxLayout="column" fxLayoutAlign="center center">
      <img src="/assets/img/icon.png" />
    </div>
    <ng-container *ngIf="!isForgetPasswordSubmitted">
      <form
        class="padding"
        fxLayout="column"
        fxLayoutGap="16px"
        [formGroup]="form"
        (ngSubmit)="resetPassword()"
      >
        <div fxFlex="auto" fxLayout="column">
          <h5 class="text-center">
            Please enter your email address. You will receive a link to create a
            new password via email.
          </h5>
          <mat-form-field fxFlex="grow">
            <mat-label>Email Address</mat-label>
            <input
              matInput
              required
              type="email"
              formControlName="emailAddress"
            />
            <mat-error *ngIf="form.get('emailAddress').hasError('required')"
              >Email Address is required</mat-error
            >
          </mat-form-field>
        </div>

        <button type="submit" color="primary" mat-raised-button>
          Get Reset Link
        </button>
        <!--
          <mat-error *ngIf="ErrorMessage.length">{{ ErrorMessage }}</mat-error>
        -->
        <p class="secondary-text text-center">
          Did you know your credentials?<br />
          <a [routerLink]="['/account/login']">Click here to login</a> OR
        </p>
        <p class="secondary-text text-center">
          Don't have an account?<br />
          <a [routerLink]="['/account/register']">Click here to create one</a>
        </p>
      </form>
    </ng-container>
    <ng-container *ngIf="isForgetPasswordSubmitted">
      <div
        class="padding"
        fxLayout="column"
        fxLayoutGap="16px"
        [formGroup]="form"
      >
        <div fxFlex="auto" fxLayout="column">
          <h4 class="text-center">{{ SuccessMessage }}</h4>
          <button
            type="button"
            color="primary"
            mat-raised-button
            (click)="back()"
          >
            Go To Login
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.83)"
  size="large"
  color="#280f27"
  type="ball-clip-rotate-pulse"
></ngx-spinner>
